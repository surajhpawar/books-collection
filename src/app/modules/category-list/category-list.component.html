<div class="tab-content">
	<img src="../../../assets/images/Back.svg"
		 alt="Back"
		 class="nav-back"
		 (click)="redirectBack()" />
	<div class="text-primary text-heading-2">{{genre | titlecase}}</div>
</div>

<div class="container tc">
	<div class="input-group"
		 [ngClass]="{'ng-dirty': searchText?.length}">
		<div class="input-field">
			<mat-icon [inline]="true"
					  matPrefix>search</mat-icon>
			<input matInput
				   type="text"
				   placeholder="Search"
				   [(ngModel)]="searchText"
				   (change)="searchChange()"
				   class="">
			<mat-icon *ngIf="searchText"
					  matSuffix
					  [inline]="true"
					  (click)="clearSearch()">
				close
			</mat-icon>
		</div>
	</div>
	<div *ngIf="isLoading else listRef"
		 class="d-flex justify-center">
		<mat-spinner></mat-spinner>
	</div>
	<ng-template #listRef>
		<div class="list-container d-flex"
			 *ngIf="!isLoading">
			<div class="list-item book-card bg-white tl"
				 *ngFor="let book of booksList">
				<div class="image">
					<img src="{{book.image}}" />
				</div>
				<div class="title"
					 [title]="book?.title">
					{{book?.title | uppercase}}
				</div>
				<div class="author"
					 [title]="book?.author">
					{{book?.author}}
				</div>
			</div>
		</div>
	</ng-template>
</div>
